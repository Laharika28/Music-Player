<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="images/logo.png" alt="Logo">Music..</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of ALS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1">
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05.35 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05.35 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05.35 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05.35 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05.35 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="progessBar" class="progressBar" value="0" min="0" max="100">
      <div class="icons">
        <!-- fontawesome icons -->
        <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
      </div>
      <div class="songInfo">
        <img src="images/playing.gif" width="42px" alt="gif" id="gif"> <span id="masterSongName">Warriyo - Mortals</span>
      </div>
    </div>
  <script src="https://kit.fontawesome.com/97a2bca5ea.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
